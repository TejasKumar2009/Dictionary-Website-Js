<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>T-Dictionary App - Meanings & Definitions of English Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Wiktionary_Dynamic_Dictionary_Logo_2.svg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
            T-Dictionary
        </a>
         
        </div>
      </nav>

      <div class="d-flex justify-content-center mt-4">

    <h2>T-Dictionary - Meanings & Definition of English Words</h2>
    </div>

    <form id="search_form" action="" class="d-flex container mt-3">
        <input id="word_input" class="form-control me-2" type="search" placeholder="Search Dictionary" aria-label="Search Dictionary">
        <button class="btn btn-outline-dark" type="submit">Search</button>
      </form>
      <div class="d-flex align-items-center mt-5 flex-column">
      <h2 id="word_name"></h2>
      <h3 id="sub_heading"></h3>
      <br>
    <div id="container1" class="w-100 d-flex align-items-center flex-column"></div>
  </div>

    <div id="container2" class="d-flex justify-content-center mt-5">
        <h2 id="container2_text">Search any English word in this Dictionary !</h2>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
